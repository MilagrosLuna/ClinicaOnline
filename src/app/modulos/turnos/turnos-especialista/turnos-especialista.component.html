<div class="container mt-3">
  <ngx-spinner
    bdColor="rgba(0, 0, 0, 0.8)"
    size="medium"
    color="#fff"
    type="ball-scale-multiple"
  >
    <p style="font-size: 20px; color: white">Cargando turnos...</p>
  </ngx-spinner>

  <div class="mb-3">
    <label for="filtro" class="form-label">Buscar:</label>
    <input
      #filtro
      type="text"
      class="form-control"
      id="filtro"
      (input)="filtrarTurnos()"
    />
  </div>

  <div style="height: 600px; overflow: auto">
    <div *ngFor="let turno of turnosFiltrados | async">
      <div class="card mb-3">
        <div class="card-body">
          <h4>
            Estado del turno:
            <span class="text-primary"> {{ turno.estado }}</span>
          </h4>
          <h6 class="card-title">
            Fecha: {{ turno.fecha }} a las {{ turno.hora }} hs.
          </h6>
          <p class="card-text">Paciente: {{ turno.Paciente }}</p>
          <p class="card-text">Especialidad: {{ turno.Especialidad }}</p>

          <div class="form-group" *ngIf="resena && turno.uid == turnoA?.uid">
            <p class="card-text" *ngIf="datoResena !== ''">
              Rese침a: {{ datoResena }}
            </p>
            <p class="card-text" *ngIf="datoComentario !== ''">
              Comentario: {{ datoComentario }}
            </p>
            <button
              type="button"
              class="btn btn-danger mt-2"
              (click)="ocultarResena()"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-eye-slash"
                viewBox="0 0 16 16"
              >
                <path
                  d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z"
                />
                <path
                  d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z"
                />
                <path
                  d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708z"
                />
              </svg>
            </button>
          </div>
          <div
            class="form-group"
            *ngIf="comentario && turno.uid == turnoA?.uid"
          >
            <label for="turnoComentario">Motivo:</label>
            <textarea
              class="form-control"
              id="turnoComentario"
              rows="3"
              [(ngModel)]="motivoCancelacion"
            ></textarea>
            <div *ngIf="rechazo">
              <button
                type="button"
                class="btn btn-danger mt-2"
                (click)="rechazarTurno()"
              >
                Confirmar el rechazo
              </button>
            </div>
            <div *ngIf="!rechazo">
              <button
                type="button"
                class="btn btn-danger mt-2"
                (click)="cancelarTurno()"
              >
                Confirmar Cancelaci칩n
              </button>
            </div>
          </div>

          <div class="form-group" *ngIf="finalizar && turno.uid == turnoA?.uid">
            <label for="turnoComentario">Rese침a:</label>
            <textarea
              class="form-control"
              id="turnoComentario"
              rows="3"
              [(ngModel)]="turnoFinalizado"
            ></textarea>
            <button
              type="button"
              class="btn btn-danger mt-2"
              (click)="finalizarTurno()"
            >
              Confirmar finalizar turno
            </button>
          </div>

          <div
            class="form-group"
            *ngIf="
              turno?.estado === 'finalizado' && turno.historiaClinica === ''
            "
          >
            <p class="card-text text-warning">
              Debe completar la historia clinica del paciente...
            </p>
            <app-historia-clinica [turno]="turno"></app-historia-clinica>
          </div>

          <div class="d-flex justify-content-end">
            <div *ngIf="turno.resena !== '' || turno.comentario !== ''">
              <button
                type="button"
                class="btn btn-info me-2"
                (click)="verResena(turno)"
              >
                Ver rese침a
              </button>
            </div>
            <div
              *ngIf="
                turno.estado === 'espera' ||
                (turno.estado !== 'rechazado' &&
                  turno.estado !== 'aceptado' &&
                  turno.estado !== 'cancelado' &&
                  turno.estado !== 'finalizado')
              "
            >
              <button
                type="button"
                class="btn btn-primary me-2"
                (click)="aceptarTurno(turno)"
              >
                Aceptar turno
              </button>
            </div>
            <div
              *ngIf="
                turno.estado === 'espera' ||
                (turno.estado !== 'aceptado' &&
                  turno.estado !== 'cancelado' &&
                  turno.estado !== 'rechazado' &&
                  turno.estado !== 'finalizado')
              "
            >
              <button
                type="button"
                class="btn btn-danger me-2"
                (click)="cargarComentario(turno, 1)"
              >
                Rechazar turno
              </button>
            </div>
            <div
              *ngIf="
                turno.estado === 'aceptado' && turno.estado !== 'finalizado'
              "
            >
              <button
                type="button"
                class="btn btn-success me-2"
                (click)="cargarResena(turno)"
              >
                Finalizar turno
              </button>
            </div>
            <div
              *ngIf="
                turno.estado === 'aceptado' && turno.estado !== 'finalizado'
              "
            >
              <button
                type="button"
                class="btn btn-info me-2"
                (click)="cargarComentario(turno, 0)"
              >
                Cancelar Turno
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
