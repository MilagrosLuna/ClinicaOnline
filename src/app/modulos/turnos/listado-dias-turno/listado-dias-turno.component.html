<div class="container mt-3">
  <div *ngFor="let dia of diasDisponibles">
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ obtenerFechaFormateada(dia) }}</h5>
        <div *ngFor="let periodo of periodos">
          <div *ngFor="let hora of obtenerHorariosDisponibles(periodo)">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="turno"
                id="{{ obtenerFechaFormateada(dia) + '_' + hora }}"
                (change)="seleccionarHora(dia, hora)"
              />
              <label
                class="form-check-label"
                for="{{ obtenerFechaFormateada(dia) + '_' + hora }}"
              >
                {{ hora }}
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
    <button type="button" (click)="seleccionarTurno()">
      Seleccionar Turno
    </button>
  </div>
</div>
