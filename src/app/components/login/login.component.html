<main class="contenedor">
  <form (ngSubmit)="onSubmit()" [formGroup]="form" class="form-signin">
    <img
      class="mb-4"
      src="../assets/logoClinica.png"
      alt=""
      width="160"
      height="64"
    />
    <h1 class="h3 mb-3 fw-normal">Inicio de Sesi칩n</h1>

    <div class="form-floating">
      <input
        type="email"
        class="form-control"
        id="floatingInput"
        placeholder="name@example.com"
        formControlName="email"
      />
      <label for="floatingInput">Email</label>
      <div *ngIf="form.controls['email'].errors != null">
        <small
          class="invalid"
          *ngIf="
            form.controls['email'].errors!['required'] &&
            form.controls['email'].touched
          "
          >Debe ingresar su mail..</small
        >
        <small
          class="invalid"
          *ngIf="
            form.controls['email'].errors!['email'] &&
            form.controls['email'].touched
          "
          >Ingrese un email valido</small
        >
      </div>
    </div>

    <div class="form-floating">
      <input
        type="password"
        class="form-control"
        id="floatingPassword"
        placeholder="Password"
        formControlName="password"
      />
      <label for="floatingPassword">Contrase침a</label>
      <div *ngIf="form.controls['password'].errors != null">
        <small
          class="invalid"
          *ngIf="
            form.controls['password'].errors!['required'] &&
            form.controls['password'].touched
          "
          >Debe ingresar su contrase침a..</small
        >
      </div>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">
      Iniciar Sesi칩n
    </button>
    <button class="w-100 btn btn-lg btn-primary mt-3" type="button" (click)="accesoRapido(1)">
      Accesso rapido admin
    </button>
    <button class="w-100 btn btn-lg btn-primary mt-3" type="button" (click)="accesoRapido(2)">
      Accesso rapido paciente
    </button>
    <button class="w-100 btn btn-lg btn-primary mt-3" type="button" (click)="accesoRapido(3)">
      Accesso rapido medico
    </button>
  </form>
</main>
